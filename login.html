<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RailRide</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        header {
            background-color: #0c3953;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 6px 12px 6px 12px;
        }

        nav ul li a:hover{
            background-color: rgb(46, 112, 160);
        }

        nav ul li a:active{
            background-color: rgb(60, 168, 187);
        }

        #login {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        #login button {
            background-color: #0c3953;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #login button:hover {
            background-color: #072539;
        }

        #login input[type="text"],
        #login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            nav ul li a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to RailRide</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="searchtrains.html">Search Trains</a></li>
                <li><a href="mybooking.html">My Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="service.html">Service</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button onclick="login()">Login</button>
            <div id="loginMessage"></div>
        </section>
    </main>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var messageElement = document.getElementById("loginMessage");
            
            if (username === "" || password === "") {
                messageElement.innerHTML = "Please enter both username and password.";
                return;
            }

            if (username === "user" && password === "password") {
                messageElement.innerHTML = "Login successful!";
            } else {
                messageElement.innerHTML = "Invalid username or password. Please try again.";
            }
        }
    </script> 
</body>
</html>
